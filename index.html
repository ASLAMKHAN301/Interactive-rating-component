<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Interactive rating component</title>
  </head>
  <body class="bg-[#131518]">
    <div class="first-div flex justify-center items-center h-screen my-28 md:my-0">
      <div
        class="flex flex-col rounded-2xl p-6 bg-gradient-to-b from-[#232A34] to-[#181E27] text-white"
      >
        <div
          class="flex justify-center items-center rounded-full w-10 h-10 bg-[#262E38]"
        >
          <img src="images/icon-star.svg" alt="" />
        </div>
        <h1 class="font-bold text-xl mt-7">How did we do?</h1>
        <p class="text-sm mt-3 max-w-[280px] text-[#969FAD]">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="flex justify-between mt-6">
          <button
            class="button flex justify-center items-center rounded-full w-10 h-10 bg-[#262E38] hover:bg-[#FC7614] focus:bg-[#7C8798]">
            1
          </button>
          <button
            class="button flex justify-center items-center rounded-full w-10 h-10 bg-[#262E38] hover:bg-[#FC7614] focus:bg-[#7C8798]"
          >
            2
          </button>
          <button
            class="button flex justify-center items-center rounded-full w-10 h-10 bg-[#262E38] hover:bg-[#FC7614] focus:bg-[#7C8798]"
          >
            3
          </button>
          <button
            class="button flex justify-center items-center rounded-full w-10 h-10 bg-[#262E38] hover:bg-[#FC7614] focus:bg-[#7C8798]"
          >
            4
          </button>
          <button
            class="button flex justify-center items-center rounded-full w-10 h-10 bg-[#262E38] hover:bg-[#FC7614] focus:bg-[#7C8798]"
          >
            5
          </button>
        </div>
        <div class="mt-7 max-w-[280px]">
          <button
            class="submit-button py-2 w-full rounded-full bg-[#FC7614] uppercase text-sm tracking-widest hover:bg-white hover:text-[#FC7614]"
          >
            Submit
          </button>
        </div>
      </div>
    </div>
    <div class="secound-div hidden flex justify-center items-center h-screen my-28 md:my-0">
      <div
        class="flex flex-col items-center text-center rounded-2xl px-8 py-12 bg-gradient-to-b from-[#232A34] to-[#181E27] text-white"
      >
        <img src="images/illustration-thank-you.svg" alt="" />
        <div class="rounded-full px-5 py-2 mt-8 bg-[#262E38] text-[#FC7614]">
          You selected <span class="number"></span> out of 5
        </div>
        <h1 class="font-bold text-xl mt-8">Thank you!</h1>
        <p class="text-sm mt-3 max-w-xs text-[#969FAD]">
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
